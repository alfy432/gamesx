<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cousin's Game Hub ‚Äî 50 Games!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/your-game-icon.png" type="image/png"> <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e0e0e0;
            --accent-color: #e94560;
            --border-radius: 10px;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            margin: 0;
            padding: 0;
            text-align: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Custom Scrollbar for WebKit Browsers */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d43450;
        }

        h1 {
            background: var(--secondary-bg);
            color: var(--accent-color);
            padding: 1.5rem 1rem;
            margin: 0;
            font-size: 2.5rem;
            box-shadow: 0 4px 8px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 .icon {
            font-size: 2.8rem;
        }

        #searchBar {
            width: 90%;
            max-width: 500px;
            padding: 12px 20px;
            margin: 30px auto;
            font-size: 1.1rem;
            border: 2px solid var(--card-bg);
            border-radius: var(--border-radius);
            background: var(--secondary-bg);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow);
        }

        #searchBar::placeholder {
            color: #bbb;
        }

        #searchBar:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            background: #253150;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 4px 10px var(--shadow);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .game img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid var(--accent-color);
        }

        .game h2 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--text-color);
            text-align: center;
            font-weight: 600;
        }

        #iframeContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            animation: fadeIn 0.3s ease-out forwards;
        }

        #iframeContainer.hide {
            animation: fadeOut 0.3s ease-in forwards;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow);
        }

        #closeBtn:hover {
            background: #d43450;
            transform: scale(1.05);
        }

        footer {
            padding: 2rem;
            font-size: 0.9rem;
            color: #999;
            margin-top: 40px;
            background: var(--secondary-bg);
            box-shadow: 0 -2px 5px var(--shadow);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                padding: 1rem;
            }
            h1 .icon {
                font-size: 2.2rem;
            }
            #searchBar {
                font-size: 1rem;
                padding: 10px 15px;
            }
            .games {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            .game {
                padding: 10px;
            }
            .game img {
                height: 100px;
            }
            .game h2 {
                font-size: 1rem;
            }
            #closeBtn {
                font-size: 1rem;
                padding: 8px 15px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            h1 .icon {
                font-size: 2rem;
            }
            #searchBar {
                margin: 20px auto;
            }
            .games {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            .game img {
                height: 80px;
            }
            .game h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

            { title: "Fireboy & Watergirl", img: "https://i.imgur.com/hLUdErh.png", url: "https://poki.com/en/g/fireboy-and-watergirl-forest-temple" },
            { title: "Helix Jump", img: "https://i.imgur.com/DzJ7uDE.png", url: "https://helixjump.io/" },
            { title: "Slope Run", img: "https://i.imgur.com/sloperun.png", url: "https://slope.run/" },
            { title: "Blob Tower Defense", img: "https://i.imgur.com/blobtd.png", url: "https://blobtowerdefense.net/" }
        ];

        // Render and embed logic
        const gc = document.getElementById("gamesContainer");
        const sb = document.getElementById("searchBar");
        const ic = document.getElementById("iframeContainer");
        const gf = document.getElementById("gameFrame");
        const cb = document.getElementById("closeBtn");

        function render(filter = "") {
            gc.innerHTML = "";
            const filteredGames = games.filter(g => g.title.toLowerCase().includes(filter.toLowerCase()));

            if (filteredGames.length === 0) {
                gc.innerHTML = "<p style='color: #aaa; font-size: 1.2rem; margin-top: 50px;'>No games found matching your search.</p>";
                return;
            }

            filteredGames.forEach(g => {
                const div = document.createElement("div");
                div.className = "game";
                div.innerHTML = `<img src="${g.img}" alt="${g.title}"><h2>${g.title}</h2>`;
                div.onclick = () => {
                    gf.src = g.url;
                    ic.style.display = "block";
                    document.body.style.overflow = "hidden"; // Prevent scrolling when iframe is open
                };
                gc.appendChild(div);
            });
        }

        cb.onclick = () => {
            ic.classList.add('hide'); // Add hide class for fade-out
            ic.addEventListener('animationend', function handler() {
                ic.style.display = "none";
                gf.src = ""; // Clear iframe source
                ic.classList.remove('hide'); // Remove hide class
                ic.removeEventListener('animationend', handler);
            });
            document.body.style.overflow = "auto"; // Allow scrolling again
        };

        sb.oninput = () => render(sb.value);
        render(); // Initial render
    </script>
